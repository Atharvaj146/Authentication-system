<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Authentication</h2>

    <form id="authForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Email address" 
        required 
      />

      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required 
      />

      <button type="submit" id="loginBtn">
        Login
      </button>

      <button type="button" id="registerBtn" class="secondary">
        Register
      </button>
    </form>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
